<body class="bg-dark">

<div class="container">
    <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
            <div class="card-header" style="text-align: center">
                <h1>Welcome to Car Price Predictor</h1>
            </div>
            <div class="card-body">
                <div class="col-12" style="text-align: center">
                    <h5>This app predicts the price of a car you want to sell. Try filling the details below: </h5>
                </div>
                <br>
                <form method="post" accept-charset="utf-8" name="Modelform">
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Select the company:</b> </label><br>
                        <select class="selectpicker form-control" id="company" name="company" required="1"
                                onchange="load_car_models(this.id,'car_models')">
                            {% for company in companies %}
                            <option value="{{ company }}">{{ company }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Select the model:</b> </label><br>
                        <select class="selectpicker form-control" id="car_models" name="car_models" required="1">
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Select Year of Purchase:</b> </label><br>
                        <select class="selectpicker form-control" id="year" name="year" required="1">
                            {% for year in years %}
                            <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Select the Fuel Type:</b> </label><br>
                        <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                            {% for fuel in fuel_types %}
                            <option value="{{ fuel }}">{{ fuel }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Enter the Number of Kilometres that the car has travelled:</b> </label><br>
                        <input type="text" class="form-control" id="kilo_driven" name="kilo_driven"
                               placeholder="Enter the kilometres driven ">
                    </div>
                    <div class="o-fznVCs"><p class="o-fzpilz o-cNwRuH o-cpNAVm o-eMOUEg">Owners</p><div class="o-fcaNGp o-dsiSgT o-bmFSid o-XylGE "><label class="o-cKuOoN o-bmFSid o-OisZk o-frwuxB  o-dpkFbu o-bIMsfE o-ItVGT o-fzpihY o-fzpilm o-fzptZB o-fzptOP  tGHw8y IHcOCj o-eNNlqh Ml388c o-eemiLE o-eqqVmt o-bCRRBE o-fzoTnS o-fzoTzs o-fznJFh ZPB8dJ"><span class="o-brXWGL o-AxiuL o-Axiuy o-cKuOoN o-lIIwF o-dlrcWp o-fDnrXc o-buzfYq QFDAEd"><input type="radio" name="Owners" checked="" value="1" class="o-bfyaNx o-cYOpxG o-bXKmQE o-btTZkL o-KXCcx o-cXBIhK o-frwuxB"/><span class="o-brXWGL o-pGqQl o-btTZkL o-fuiuOo o-bIMsfE o-ItVGT o-eLCKgq o-rYTQq FKFHpH _VniwX"><span class="o-dJmcbh o-brXWGL o-dqrENu o-dFbqSa o-fuiuOo o-jeeUx t4sk1Y"></span></span></span><span class="o-eemiLE o-cKuOoN o-lIIwF o-cWRslo  o-fzpimw o-fzpibK ">First owner</span></label><label class="o-cKuOoN o-bmFSid o-OisZk o-frwuxB  o-dpkFbu o-bIMsfE o-ItVGT o-fzpihY o-fzpilm o-fzptZB o-fzptOP o-dprlnP tGHw8y IHcOCj o-cpNAVm Ml388c o-eemiLE o-eqqVmt o-bCRRBE o-fzoTnS o-fzoTzs o-fznJFh ZPB8dJ"><span class="o-brXWGL o-AxiuL o-Axiuy o-cKuOoN o-lIIwF o-dlrcWp o-fDnrXc o-buzfYq QFDAEd"><input type="radio" name="Owners" value="2" class="o-bfyaNx o-cYOpxG o-bXKmQE o-btTZkL o-KXCcx o-cXBIhK o-frwuxB"/><span class="o-brXWGL o-pGqQl o-btTZkL o-fuiuOo o-bIMsfE o-ItVGT o-eLCKgq o-fEEqXL FKFHpH"><span class="o-dJmcbh o-brXWGL o-dqrENu o-dFbqSa o-fuiuOo o-jeeUx t4sk1Y"></span></span></span><span class="o-eemiLE o-cKuOoN o-lIIwF o-cWRslo  o-fzpimw o-fzpibK ">Second owner</span></label><label class="o-cKuOoN o-bmFSid o-OisZk o-frwuxB  o-dpkFbu o-bIMsfE o-ItVGT o-fzpihY o-fzpilm o-fzptZB o-fzptOP o-dprlnP tGHw8y IHcOCj o-cpNAVm Ml388c o-eemiLE o-eqqVmt o-bCRRBE o-fzoTnS o-fzoTzs o-fznJFh ZPB8dJ"><span class="o-brXWGL o-AxiuL o-Axiuy o-cKuOoN o-lIIwF o-dlrcWp o-fDnrXc o-buzfYq QFDAEd"><input type="radio" name="Owners" value="3" class="o-bfyaNx o-cYOpxG o-bXKmQE o-btTZkL o-KXCcx o-cXBIhK o-frwuxB"/><span class="o-brXWGL o-pGqQl o-btTZkL o-fuiuOo o-bIMsfE o-ItVGT o-eLCKgq o-fEEqXL FKFHpH"><span class="o-dJmcbh o-brXWGL o-dqrENu o-dFbqSa o-fuiuOo o-jeeUx t4sk1Y"></span></span></span><span class="o-eemiLE o-cKuOoN o-lIIwF o-cWRslo  o-fzpimw o-fzpibK ">Third owner</span></label><label class="o-cKuOoN o-bmFSid o-OisZk o-frwuxB  o-dpkFbu o-bIMsfE o-ItVGT o-fzpihY o-fzpilm o-fzptZB o-fzptOP o-dprlnP tGHw8y IHcOCj o-cpNAVm Ml388c o-eemiLE o-eqqVmt o-bCRRBE o-fzoTnS o-fzoTzs o-fznJFh ZPB8dJ"><span class="o-brXWGL o-AxiuL o-Axiuy o-cKuOoN o-lIIwF o-dlrcWp o-fDnrXc o-buzfYq QFDAEd"><input type="radio" name="Owners" value="4" class="o-bfyaNx o-cYOpxG o-bXKmQE o-btTZkL o-KXCcx o-cXBIhK o-frwuxB"/><span class="o-brXWGL o-pGqQl o-btTZkL o-fuiuOo o-bIMsfE o-ItVGT o-eLCKgq o-fEEqXL FKFHpH"><span class="o-dJmcbh o-brXWGL o-dqrENu o-dFbqSa o-fuiuOo o-jeeUx t4sk1Y"></span></span></span><span class="o-eemiLE o-cKuOoN o-lIIwF o-cWRslo  o-fzpimw o-fzpibK ">Four or more</span></label></div></div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <button  class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                    </div>
                </form>
                <br>
                <div class="row">
                    <div class="col-12" style="text-align: center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model= document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value="";
        car_model.innerHTML="";
        {% for company in companies %}
            if( company.value == "{{ company }}")
            {
                {% for model in car_models %}
                    {% if company in model %}

                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }

    function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: ₹"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);
    }
</script>
